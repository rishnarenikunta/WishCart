<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wishlistDetailContainer">
        <button onclick="window.history.back()" class="closeButton">×</button>
        <h1 class="wishlistTitle">Wishlist</h1>
        <div class="wishlistTable">
            <div class="wishlistHeader">
                <span>Item</span>
                <span>Amount</span>
                <span>Price</span>
            </div>
            <div class="wishlistItemRow">
                <span>Bicycle</span>
                <span>1</span>
                <span>100.99</span>
                <button class="addBtn" aria-label="Add Item">+</button>
                <button class="removeBtn" aria-label="Remove Item">×</button>
            </div>
        </div>
    </div>

</body>

</html>
