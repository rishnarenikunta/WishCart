<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="navLinks">
            <a href="./shopping.html">Catalog</a>
            <a href="./wishlist.html">Wishlist</a>
            <a href="./manageListings.html">Manage Listings</a>
            <a href="./order.html">Order</a>
        </div>
        <div class="profileDropdownWrapper">
            <span class="material-symbols-outlined profileIcon" onclick="toggleDropdown()">
                account_circle
            </span>
            <div id="profileDropdown" class="dropdownMenu">
                <a href="./account.html">View Account</a>
                <a href="./index.html">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="mngListingsDetailContainer">
        <button onclick="window.history.back()" class="closeButton">Ã—</button>
        <h1 class="orderTitle">Add Listing</h1>

        <form action="addListing.php" method="POST" enctype="multipart/form-data">
            <div class="accountLayout">
                <div class="accountLeft">
                    <span class="material-symbols-outlined largeProfileIcon">
                        image
                    </span>
                    <input type="file" name="product_picture" accept="image/*" class="uploadButtonAccount" />
                </div>
                <div class="accountRight">
                    <p>Item </p>
                    <input type="text" name="listing_name" required />
                    <p>Description</p>
                    <input type="text" name="listing_description" required />
                    <p>Price</p>
                    <input type="text" step="0.01" name="price" required />
                    <input type="hidden" name="user_id" value="1" />
                    <button type="submit" class="saveButtonAccount">Add Listing</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("profileDropdown");
            dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>

</html>
