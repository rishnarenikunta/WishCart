<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="containerSignUp">
        <div class="signUpBox">
            <h1>Sign Up</h1>
            <form action ="signupsend.php" method ="post">
                <p>Username</p>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <p>Reconfirm Password</p>
                <input type="password" name="reconfirm-password" id="reconfirm-password" placeholder="Reconfirm Password" required> 
                <button type="submit" onclick=signup() href="/account.html">Sign Up</button>

            </form>

            <script>
                function signup() {
    
                    event.preventDefault();

                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    var reconfirmPassword = document.getElementById("reconfirm-password").value;
                    var email = document.getElementById("email").value;
                    var usernamePattern = /^[a-zA-Z]+$/;
                    var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                    var emailPattern = /^[A-Za-z0-9._]+@[A-Za-z]+\.[A-Za-z]{2,}$/;
                    if (!usernamePattern.test(username)) {
                        alert("First name  can only contain letters."); 
                    }
                    else if (!passwordPattern.test(password)) {
                        alert("Password must be at least 8 characters long and contain at least one letter and one number.");
                    }
                    else if (password !== reconfirmPassword) {
                        alert("Passwords do not match.");
                    }
                    else if (!emailPattern.test(email)) {
                        alert("Email must be a valid email address.");
                    }
        
                    else if (username === "" || password === "" || reconfirmPassword === "" || email === "") {
                        alert("Please fill out all fields.");
                    }
                    else {
                        alert("Submitted successfully!");
                         document.querySelector("form").submit();
                    }
                }
            </script>   
                     
            <div class="login">
                Already have an account? <a href="/index.html">Login</a>
            </div>
        </div>
    </div>
</body>



</html>
